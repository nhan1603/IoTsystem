services:
  database:
    container_name: pg
    image: postgres:15-alpine
    restart: always
    networks:
      - network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iotsystem-pg
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 10s
      retries: 3
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate:v4.15.2
    profiles: ["tools"]
    networks:
      - network
    volumes:
      - ../api/data/migrations:/migrations
    entrypoint:
      [
        "migrate",
        "-path",
        "/migrations",
        "-database",
        "postgres://postgres:postgres@database:5432/iotsystem-pg?sslmode=disable",
      ]
    command: ["up"]
    depends_on:
      database:
        condition: service_healthy

  server:
    container_name: api
    image: iotsystem-go-local:latest
    working_dir: /app
    volumes:
      - ../api:/app
    command: go run -mod=vendor cmd/entrypoint/main.go cmd/entrypoint/router.go
    ports:
      - "3001:3001"
    networks:
      - network
    depends_on:
      - database
    environment:
      PG_URL: postgres://postgres:postgres@database:5432/iotsystem-pg?sslmode=disable
      KAFKA_BROKER: "kafka:9092"
      IOT_TOPIC: "iot.sensor"
      SERVER_ADDR: ":3001"
      SGT_LOC: "Asia/Singapore"
      JWT_KEY: "CCO3rTNkzj5ll9JogQW5"
      PAYPAL_CLIENT_ID: "Afbo85wWbwkEpevvCjTbzgVA2ibewJp6tiGL2Cp5gl561j4oTOPLJNf3zyo28Xrq5Q1_uIdmbEO1aMOK"
      PAYPAL_SECRET: "EGGFFjj4CLPNgz8mWqgkMbeTnqpg0BjcIlAQ7iEPK9HKoUNblxuNCY5eQv2Xasjv07KCbC0sJTn3qpDH"
      CYPHER_KEY: "0123456789abcdef"
      BATCH_SIZE: "10000"
      BATCH_TIMEOUT: "5s"

  zookeeper:
    container_name: iot-zookeeper
    networks:
      - network
    image: confluentinc/cp-zookeeper:7.3.3
    ports:
      - "2181:2181"
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  kafka:
    container_name: iot-kafka
    networks:
      - network
    image: confluentinc/cp-kafka:7.3.3
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: DOCKER://0.0.0.0:9092,LOCALHOST://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: DOCKER://kafka:9092,LOCALHOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: DOCKER:PLAINTEXT,LOCALHOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  kafka-topic:
    image: confluentinc/cp-kafka:7.3.3
    networks:
      - network
    depends_on:
      - kafka
    entrypoint: [ '/bin/sh', '-c' ]
    command: |
      "
      # blocks until kafka is reachable
      kafka-topics --bootstrap-server kafka:9092 --list

      echo -e 'Creating kafka topics'
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic iot.sensor --replication-factor 1 --partitions 1

      echo -e 'Successfully created the following topics:'
      kafka-topics --bootstrap-server kafka:9092 --list
      "

  simulator:
    container_name: simulator
    image: iotsystem-go-local:latest
    working_dir: /app
    volumes:
      - ../api:/app
    command: go run -mod=vendor cmd/simulator/main.go
    networks:
      - network
    environment:
      PG_URL: postgres://postgres:postgres@database:5432/iotsystem-pg?sslmode=disable
      KAFKA_BROKER: "kafka:9092"
      IOT_TOPIC: "iot.sensor"
      BATCH_SIZE: "10000"
  mockery:
    container_name: mockery
    image: vektra/mockery:v2.20.0
    volumes:
      - ../api:/api
networks:
  network:
    name: iotsystem

volumes:
  data:
